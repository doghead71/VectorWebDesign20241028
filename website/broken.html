<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Fixed Website</title>
        <style>
        *{
            box-sizing: border-box;
        }
        .container {
        width: 1200px;
        margin: 0 auto;
        background-color: #f4f4f4;
        }
        .header {
        background-color: #333;
        color: white;
        padding: 20px;
        }
        .nav {
        background-color: #666;
        color: white;
        padding: 10px;
        text-align: center;
        }
        .nav a {
        margin: 0 10px;
        text-decoration: none;
        color: white;
        }
        .content {
        width: 800px;
        float: left;
        margin-top: 20px;
        }
        .sidebar {
        width: 400px;
        float: right;
        background-color: #ddd;
        padding: 10px;
        margin-top: 20px;
        }
        footer {
        clear: both;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
            <h1>Welcome to the Broken Website</h1>
        </header>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="content">
                <h2>Main Content</h2>
                <p>This is some content.</p>
            </div>
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Additional sidebar content.</p>
            </div>
            <footer>
                <p>Footer content goes here.</p>
            </footer>
        </div>
    </body>
</html>
